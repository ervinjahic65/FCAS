<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문의하기</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="files/logo.png" sizes="16x16">
    <style>
        html,
        body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
    </style>
  </head>
  <body class="antialiased text-gray-800">
    <!-- Header -->
    <header class="bg-[#00839f] text-white">
      <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center py-4">
          <!-- Logo -->
          <a href="index.html" class="flex items-center">
            <img src="files/logo.png" alt="Logo" class="h-14 w-auto" />
          </a>
          <!-- Desktop Navigation -->
          <nav class="hidden md:block">
            <ul class="flex space-x-8">
              <li>
                <a href="index.html" class="hover:underline">홈</a>
              </li>
              <li>
                <a href="about.html" class="hover:underline">회사 소개</a>
              </li>
              <li>
                <a href="contact.html" class="hover:underline">문의하기</a>
              </li>
              <li>
                <a href="privacy.html" class="hover:underline">개인정보처리방침</a>
              </li>
              <li>
                <a href="terms.html" class="hover:underline">이용약관</a>
              </li>
            </ul>
          </nav>
          <!-- Mobile Hamburger Menu Button -->
          <div class="md:hidden">
            <button
              id="mobile-menu-button"
              class="focus:outline-none"
              aria-label="Toggle navigation menu"
            >
              <svg
                class="h-8 w-8"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <!-- Mobile Navigation Menu -->
      <nav id="mobile-menu" class="md:hidden hidden bg-[#00839f] px-4 pb-4">
        <ul class="space-y-2">
          <li>
            <a href="index.html" class="block hover:underline">홈</a>
          </li>
          <li>
            <a href="about.html" class="block hover:underline">회사 소개</a>
          </li>
          <li>
            <a href="contact.html" class="block hover:underline">문의하기</a>
          </li>
          <li>
            <a href="privacy.html" class="block hover:underline">개인정보처리방침</a>
          </li>
          <li>
            <a href="terms.html" class="block hover:underline">이용약관</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="py-8 px-4">
      <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">문의하기</h1>
        <p class="mb-6">
          여러분의 소식을 듣고 싶습니다! 아래 양식을 작성해 주시면 최대한 빨리 연락드리겠습니다.
        </p>

        <!-- Contact Form with id "form" -->
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <form id="form">
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                이름
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="name"
                name="name"
                type="text"
                placeholder="이름 입력"
                required
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                이메일
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="email"
                name="email"
                type="email"
                placeholder="이메일"
                required
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="subject">
                제목
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="subject"
                name="subject"
                type="text"
                placeholder="제목 입력"
                required
              />
            </div>
            <div class="mb-6">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="message">
                메시지
              </label>
              <textarea
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="message"
                name="message"
                rows="5"
                placeholder="메시지를 입력해 주세요..."
                required
              ></textarea>
            </div>
            <div class="flex items-center justify-between">
              <button
                class="bg-[#00839f] hover:bg-[#006d85] text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit"
              >
                메시지 보내기
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-[#00839f] text-white">
      <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Company Info -->
        <div class="mb-4">
          <p>
            <strong>주소</strong> - 서울특별시 중구 서소문동 21-1<br />
            <strong>전화</strong> - +34 986 227 374<br />
            <strong>법인 등록 번호</strong> - 4010501096087
          </p>
        </div>
        <!-- Copyright Section -->
        <div class="border-t border-white pt-4 text-sm">
          <p>&copy; 2025 Financial PLR. 모든 권리 보유.</p>
        </div>
      </div>
    </footer>

    <!-- Mobile Menu Toggle Script -->
    <script>
      const btn = document.getElementById("mobile-menu-button");
      const mobileMenu = document.getElementById("mobile-menu");
      btn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    </script>
    <script>
        document.getElementById("form").addEventListener("submit", function (e) {
            e.preventDefault();
      
            document.getElementById("form").innerHTML = '<img src="files/loading.gif" width="80">';
      
            setTimeout(() => {
                document.getElementById("form").innerHTML = '<p style="font-size: 24px; color:black; font-weight: 700;">등록해 주셔서 감사합니다. 담당자가 곧 연락드리겠습니다.</p>';
            }, 2000);
        });
    </script>
  </body>
</html>
